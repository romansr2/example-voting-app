name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Images
        run: |
          for service in vote result worker; do
            docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Підготовка файлу docker-compose на самій машині
            sed -i 's|build: ./vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|' docker-compose.yml
            sed -i 's|build: ./result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|' docker-compose.yml
            sed -i 's|build: ./worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|' docker-compose.yml
            
            # Авторизація та запуск сервісів
            az acr login --name ${{ secrets.ACR_NAME }}
            docker compose pull
            docker compose up -d --remove-orphans
