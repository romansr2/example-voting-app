name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Images
        run: |
          for service in vote result worker; do
            docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/azureuser/"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
         script: |
            cd /home/azureuser/
            
            # 1. Універсальна заміна: шукає 'build:', потім будь-які символи, потім назву сервісу
            sed -i 's|build:.*vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|g' docker-compose.yml
            sed -i 's|build:.*result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|g' docker-compose.yml
            sed -i 's|build:.*worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|g' docker-compose.yml
            
            # 2. Видаляємо блок 'context', щоб Docker навіть не намагався шукати папки
            sed -i '/context:/d' docker-compose.yml
            
            # 3. ПЕРЕВІРКА: виводимо файл у лог GitHub, щоб ми на власні очі побачили зміни
            echo "--- ВМІСТ ФАЙЛУ ПІСЛЯ ВИПРАВЛЕННЯ ---"
            cat docker-compose.yml
            echo "------------------------------------"
            
            # 4. Авторизація та запуск
            az acr login --name ${{ secrets.ACR_NAME }}
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans


