name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Images
        run: |
          for service in vote result worker; do
            docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/azureuser/
            
            # 1. Створюємо файл заново (це вже працює ідеально)
            cat <<EOF > docker-compose.yml
            version: "3.9"
            services:
              vote:
                image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest
                ports:
                  - "8080:80"
                networks:
                  - front-tier
                  - back-tier
                depends_on:
                  redis:
                    condition: service_healthy

              result:
                image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest
                ports:
                  - "8081:80"
                networks:
                  - front-tier
                  - back-tier
                depends_on:
                  db:
                    condition: service_healthy

              worker:
                image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest
                networks:
                  - back-tier
                depends_on:
                  redis:
                    condition: service_healthy
                  db:
                    condition: service_healthy

              redis:
                image: redis:alpine
                networks:
                  - back-tier
                healthcheck:
                  test: ["CMD", "redis-cli", "ping"]
                  interval: 5s
                  timeout: 5s
                  retries: 5

              db:
                image: postgres:15-alpine
                environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: postgres
                volumes:
                  - db-data:/var/lib/postgresql/data
                networks:
                  - back-tier
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U postgres"]
                  interval: 5s
                  timeout: 5s
                  retries: 5

            networks:
              front-tier:
              back-tier:

            volumes:
              db-data:
            EOF

            # 2. НАДІЙНА АВТОРИЗАЦІЯ (передаємо токен безпосередньо в sudo docker)
            # Ми отримуємо токен через az acr login і відправляємо його в docker login
            TOKEN=\$(az acr login --name ${{ secrets.ACR_NAME }} --expose-token --output tsv --query accessToken)
            echo "\$TOKEN" | sudo docker login ${{ secrets.ACR_LOGIN_SERVER }} --username 00000000-0000-0000-0000-000000000000 --password-stdin

            # 3. ЗАПУСК
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
