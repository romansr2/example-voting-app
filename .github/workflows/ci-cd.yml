name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Images
        run: |
          for service in vote result worker; do
            docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/azureuser/"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/azureuser/
            
            # 1. Повністю видаляємо старі секції build та context, щоб не було конфліктів
            sed -i '/build:/d' docker-compose.yml
            sed -i '/context:/d' docker-compose.yml
            
            # 2. Додаємо посилання на image відразу після назви кожного сервісу
            # Важливо: використовуємо 4 пробіли перед image для правильного YAML
            sed -i '/vote:/a \    image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest' docker-compose.yml
            sed -i '/result:/a \    image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest' docker-compose.yml
            sed -i '/worker:/a \    image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest' docker-compose.yml
            
            # 3. Виводимо результат у лог, щоб ми могли перевірити структуру файлу
            echo "--- ВМІСТ ФАЙЛУ ПІСЛЯ ПРАВОК ---"
            cat docker-compose.yml
            echo "--------------------------------"
            
            # 4. Авторизація в Azure Registry
            az acr login --name ${{ secrets.ACR_NAME }}
            
            # 5. Стягування нових образів та запуск контейнерів
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
